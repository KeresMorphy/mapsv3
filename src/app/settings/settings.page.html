    <ion-item>

    <ion-item>
      <ion-label color="secondary" position="stacked">URL de contacto</ion-label>
      <ion-input color="secondary" [(ngModel)]="settings.contact_url"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="secondary" position="stacked">Dirección</ion-label>
      <ion-input color="secondary" [(ngModel)]="settings.address" maxlength="150"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="secondary" position="stacked">Teléfono</ion-label>
      <ion-input color="secondary" [(ngModel)]="settings.phone" type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="secondary" position="stacked">RFC</ion-label>
      <ion-input color="secondary" [(ngModel)]="settings.rfc" maxlength="13" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="secondary" position="stacked">Leyenda personalizada</ion-label>      
      <ion-textarea color="secondary" [(ngModel)]="settings.CustomText" ></ion-textarea>
    </ion-item>

  </ion-list>
  <div class="ion-padding">
    <ion-button expanded="block" (click)="save()">Guardar</ion-button>
  </div>
